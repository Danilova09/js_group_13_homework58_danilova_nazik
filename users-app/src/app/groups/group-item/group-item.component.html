<div class="card mt-3" (click)="onChooseGroup()" [ngClass]="choosenGroup">
  <div class="card-body">
    <h5 class="card-title">{{ group.groupName }}</h5>
    <ul>
      <app-group-item-list *ngFor="let groupMember of group.groupMembers"
      [groupMember]="groupMember"></app-group-item-list>
    </ul>
  </div>
</div>
